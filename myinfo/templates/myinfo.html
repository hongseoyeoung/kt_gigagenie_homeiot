{% extends 'sidebar.html' %}
{% load staticfiles %}

{% block contents %}

<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <style>
        .contents {
            width: 100%;
            height: 60%;
            margin-top: 5%;
            margin-bottom: 3%;
        }
        table {
            margin: 0 auto;
            font-size: 2vw;
        }
        th {
            padding: 2vh 1.3vw;
            font-weight: lighter;
            color: rgb(188, 202, 255);
            text-align: right;
        }
        td {
            color: white;
            padding: 2vh 1.3vw;
        }
        
    </style>
</head>
<body onload="init()" style="padding: 8px 15px;">
    <div class="container-fluid">
        <div class="headline">
            <a class="back" href="{% url 'home' %}">
                <img src="{% static 'images/back.png' %}">
            </a>
            <p class="headline_title">내 정보</p>
        </div>
        <div class="contents">
            <table>
                <tr>
                    <th>이름</th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>{{sex}}</td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>{{birth}}</td>
                </tr>
                <tr>
                    <th>신장</th>
                    <td>{{height}}cm</td>
                </tr>
                <tr>
                    <th>체중</th>
                    <td>{{weight}}kg</td>
                </tr>
                <tr>
                    <th>비상 연락처</th>
                    <td>{{emgContact}}</td>
                </tr>
            </table>
        </div>
        <div class="voice_guide">
            <div>
                <div class="voice_contents">
                    <img class="icon" src="{% static 'images/voice_icon.png' %}">
                    <img clas="bar" src="{% static 'images/voice_bar.png' %}">
                    <p style="font-size: 1.3vw;">지니야, 총 수면 시간 알려줘</p>
                </div>
            </div>
        </div>


    </div>

</body>

{% endblock %}
